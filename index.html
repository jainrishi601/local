<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Teacher-Student Room</title>
</head>
<body>
    <h1>Teacher-Student Room</h1>
    <input id="room-input" type="text" placeholder="Enter Room ID">
    <button onclick="createRoom()">Create Room (Teacher)</button>
    <button onclick="joinRoom()">Join Room (Student)</button>
    <button onclick="startScreenShare()">Share Screen</button>

    <div id="notification" hidden></div>

    <div id="local-vid-container" hidden>
        <h3>Your Stream</h3>
        <video id="local-video" autoplay muted></video>
    </div>

    <div id="remote-vid-container" hidden>
        <h3>Remote Streams</h3>
    </div>

    <div id="screenshare-container" hidden>
        <h3>Screen Share</h3>
        <video id="screenshared-video" autoplay muted></video>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
